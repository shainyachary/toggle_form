<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- css file link -->
    <link rel="stylesheet" href="style.css" />

    <title>Toggle Form</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="btn-wrapper">
        <button class="toggle_btn" onclick="signin()">Sign-In</button>
        <button class="toggle_btn" onclick="signup()">Sign-Up</button>
        <div class="indicator"></div>
      </div>
      <form class="signinForm">
        <input class="input" type="email" id="" placeholder="Enter E-mail" />
        <input
          class="input"
          type="password"
          id=""
          placeholder="Enter Password"
        />
        <div class="checkBox">
          <input type="checkbox" id="check" />
          <label for="check" class="check">Remember Me</label>
        </div>
        <button class="btn">Sign In</button>
      </form>

      <form class="signupForm">
        <input class="input" type="email" id="" placeholder="Enter E-mail" />
        <input
          class="input"
          type="password"
          id=""
          placeholder="Enter Password"
        />
        <input
          class="input"
          type="password"
          id=""
          placeholder="Confirm Password"
        />
        <div class="checkBox">
          <input type="checkbox" id="check2" />
          <label for="check2" class="check">Remember Me</label>
        </div>
        <button class="btn">Sign In</button>
      </form>
    </div>
    <!-- js file link -->
    <script src="app.js"></script>
  </body>
</html>
